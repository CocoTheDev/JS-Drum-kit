<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="82" class="key" style="background: rgba(255, 0, 0, 0.4);">
      <kbd>R</kbd>
      <span class="record">RECORD</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="82" src="sounds/record-start.mp3"></audio>

<script>






function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

  if (!audio) return; // stop function running if not a key
  audio.currentTime = 0; // rewind to start
  audio.play();
  key.classList.add('playing');
};


function removeTransition(e) {
  if (e.propertyName !== 'transform') return; // skip if it is not a transform
  this.classList.remove('playing');
}


function recordStarted (e) {
  isRecording = true;

  var time = 0;
  var timer = setInterval(function(){ // incrementation of time each milliseconds
    if (isRecording === false) {
      clearInterval(timer);
    }
    time += 1;
  }, 1);

  var time_arr = [];
  var instrument_arr = [];
  var array = [ instrument_arr, time_arr ];


  
  window.addEventListener('keydown', function(e) {
    instrument_arr.push(e.keyCode);
    time_arr.push(time);
    console.log(instrument_arr);
    console.log(time_arr);
    console.log(array);
  });


  console.log('START');
}





function stopRecording () {
  window.removeEventListener('keydown', function(e) {});
  // Reset Timer
  isRecording = false;
  // Call remove transition
  // Delete last key from array cause it's the stop record button
  // Display "Play" button
  console.log('STOP');

}

function organiser (e) {
  (isRecording === false) ?  recordStarted(e) : stopRecording(e);
}


const keys = document.querySelectorAll('.key');
var isRecording = false;

keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', function(e) {
  (e.keyCode == "82") ? organiser() : playSound(e)
});





</script>


</body>
</html>
