<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="82" class="record-block">
      <kbd>R</kbd>
      <span class="record">RECORD</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="82" src="sounds/record-start.mp3"></audio>

<script>



var organiser = function(event) {
  animation(event.keyCode);
  playSound(event.keyCode);

  if (event.keyCode == 82) {
    (!isRecording) ? startRecording() : stopRecording();
  }
}



function animation(keycode) {
  var key = document.querySelector(`.key[data-key="${keycode}"]`) || document.querySelector(`.record-block[data-key="${keycode}"]`);
  if (!key) return;

  if (keycode !== 82) { // basics sample
    key.classList.add("playing");
    setTimeout(function() { key.classList.remove("playing"); }, 100);
  }
  else { // recording
    (!isRecording) ? key.classList.add("recording") : key.classList.remove("recording");
  }
}

function playSound(keycode) {
  var audio = document.querySelector(`audio[data-key="${keycode}"]`);
  if (!audio) return;
  audio.load();
  audio.play();
}


function startRecording() {
  isRecording = true;
  console.log('start recording');

}

function stopRecording() {

  isRecording = false;
  console.log('stop recording');
}

window.addEventListener('keydown', organiser);
var isRecording = false;





</script>


</body>
</html>
